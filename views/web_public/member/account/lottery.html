
<div class="Hyzx-conNav">
	<a href="javascript:$.member.changeNav('Account','account_betting_index',2);" data="account_betting_index" class="Hyzx-btn flt">體育</a><a href="javascript:$.member.changeNav('Account','account_lottery_index',2);" data="account_lottery_index" class="Hyzx-btn flt active">彩票</a>
</div>


<{foreach key=key item=fcval from=$fcType name=foo}>

<table class="Hyzx-table <{if $key != 'ft'}>mt30<{/if}>">
	<tr onclick="Hyzx_tr_can_see(<{$smarty.foreach.foo.index}>)" style="cursor:pointer;">
		<th style="width:208px"><{$fcTitle[$key]}></th>
		<th style="width:156px">退水設定</th>
		<th style="width:200px">單場限額</th>
		<th style="width:178px">單註限額</th>
		<th style="width:157px">最低限額</th>
	</tr>
	<{foreach key=k item=v from=$fcval}>
	<tr class="Hyzx_not_fist_tr_<{$smarty.foreach.foo.index}>" <{if $smarty.foreach.foo.index neq 0}>style="display:none" <{/if}>>
	<td><{$v['name']}></td>
	<td><{$v['charges_a']}></td>
	<td><{$v['single_field_max']}></td>
	<td><{$v['single_note_max']}></td>
	<td><{$v['min']}></td>
	</tr>
	<{/foreach}>
</table>
<{/foreach}>
<script>
	function Hyzx_tr_can_see(v){
		$(".Hyzx_not_fist_tr_"+v).toggle(100,function(){
			$.member.atHeight();
		});
	}
	$("#Hyzx-pageBody .Hyzx-right h3.nav2 a").eq(1).addClass("active");
</script>
