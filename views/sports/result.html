<{config_load file="public.conf" section="public"}>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="zh-CN">
<head>
    <title>比赛结果</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="<{#js#}>/jquery.min.js"></script>
    <link rel="stylesheet" href="<{#css#}>/sportmain.css">
    <link rel="stylesheet" href="<{#css#}>/easydialog.css">
    <script type="text/javascript" src="<{#js#}>/sport/result.js"></script>
    <script type="text/javascript" src="<{#js#}>/sport/easydialog.min.js"></script>
    <script type="text/javascript" src="<{#js#}>/jquery.mCustomScrollbar.concat.min.js"></script>
    <link rel="stylesheet" href="<{#css#}>/jquery.mCustomScrollbar.css">
</head>
<style>
#right_sport_main{width:99%}
#box_top{width:99% ;padding-left: 4px;}
#box_mid{width:99% ;}
</style>
<body>
<div class="main">

    <div class="clear"></div>

    <div id="right" class="">
        <div class="sportmenu sport_amidithion">
            <ul>
                <li class="xs c2" onclick="FBRresults()" data="amidithion_ft"><span class="img_fb"></span>足球</li>
                <li class="xs">|</li>
                <li class="xs" onclick="BKRresults()" data="amidithion_bk"><span class="img_bk"></span>篮球/美式足球</li>
                <li class="xs">|</li>
                <li class="xs" data='amidithion_tn' onclick="TNRresults()"><span class="img_tn"></span>网球</li>
                <li class="xs">|</li>
                <li class="xs"  data='amidithion_vb' onclick="VBRresults()"><span class="img_vb"></span>排球</li>
                <li class="xs">|</li>
                <li class="xs" onclick="BBRresults()"><span class="img_bb"></span>棒球</li>
            </ul>
        </div>

        <!-- right-main -->
            <div id="right_sport_main" class="right_sport_main mCustomScrollbar light "  data-mcs-theme="minimal-dark">

            <div  id="box_top" ><span class="box_top_r fl_r"></span> <span id="tablename"></span> </div>
            <div  id="box_mid">
                <table class="datatop">
                    <tbody>
                        <tr>
                            <td width="180">

                            </td>
                            <td width="80">
                                <div id="slct" >
                                    选择时间：<select id="RresultsDate" onchange="setRresultsDate()">
                                            <{$select}>
                                            </select>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div id="data"> 
                </div>
            </div>
        </div>
        
    </div>

</body> 
</html>
