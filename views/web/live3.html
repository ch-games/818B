<{config_load file="public.conf" section="public"}>
		<link rel="stylesheet" href="../../shared/video/css/live3/pklive.css" />
		<script src="../../shared/video/js/live3/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="../../shared/video/js/live3/jquery.zalki_hover_img.min-0.2.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(window).load(function() {
				$('.main_box').ZalkiHoverImg();
				
				$('.tit-animate').animate({
					bottom: '200px'
				}, 1000);
				$('.main_box').mouseenter(function() {
					$(this).find('.tit-animate').animate({
						bottom: '-200px'
					}, 500)
				});
				$('.main_box').mouseleave(function() {
					$(this).find('.tit-animate').animate({
						bottom: '200px'
					}, 500)
				});
			});
		</script>
	
		<div id="container" class="live-bg live-shadow">
			<!--为一张图的时候-->
<{foreach from=$video_config item=val}>
			<div 
class="<{if $video_config|@count eq 1 }>live-one mar-bot  <{elseif $video_config|@count eq 2 ||$video_config|@count eq 4}>live-two live-left mar-bot <{else}> live-three live-thl live-mar<{/if}>">
				<div class="main_box user_style6" data-hipop="text_content">
					<img src="../../shared/video/images/live3/<{$val}>-img.jpg" title alt="Img preview" class="<{if $video_config|@count eq 2 }>live-two-img<{elseif $video_config|@count eq 1}><{else}>live-three-img<{/if}>">
					<p class="tit-animate textTitle-box margin-left"><{$val|upper}>视讯厅</p>
					<p class="textTitle">
						<span class="dis-block"><{$val|upper}></span>
						<span class="dis-block">视讯厅</span>
					</p>
					<p class="textBox">
						<a href="javascript:;" onclick="opengeme('/video/rule.html')" class="live-rule live-shadow">游戏规则</a>
						<a href="javascript:;" <{if empty($uid)}>onclick="javascript:zhuModal.login();"<{else}>onclick="opengeme('/video/games/login.php?g_type=<{$val}>')"<{/if}> class="live-game live-shadow">进入游戏</a>
					</p>
				</div>
			</div>

<{/foreach}>
			
			

		

			

		

		

		
		
			
			
			<div class="clear"></div>
		</div>
