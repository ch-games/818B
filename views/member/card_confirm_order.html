<{config_load file="public.conf" section="public"}>
<html xmlns="http://www.w3.org/1999/xhtml"><head runat="server">
    <title>確認訂單</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        /*Mem2Bank*/
        body{
            font-size:12px;
            margin:0 auto;
            width: 100%;
            height: 100%;
            background-color:#545454;
        }
        .za_button {
            font-family:"Arial";
            font-size:12px;
            height:26px;
            width: 80px;
            margin-right:142px;
            margin-top: 42px;
            background-color: #990000;
            color: #fff;
            padding-right:4px;
            border-radius: 5px;
            padding-top:1px;
            float:right;
        }

        /*線上支付完成*/
        #mainBody{float:left;width:800px;height:582px;margin:0 auto; background:url(<{#mem_images#}>/api_bg.png) no-repeat top left;}
        #main{ float:left;padding:170px 0px 0 200px}
        #titTx{ margin-left:170px;line-height:12px;height: 17px;width: 158px;padding-top: 6px;}
        #data{ float:left;width:340px;height:180px;padding:30px 50px 0 50px;}
        #data .list{ background:url(<{#mem_images#}>/line.gif) bottom repeat-x; height:28px;}
        #data .tx1{ float:left;width:100px; text-align:right; line-height:12px; color:#18438E;height: 18px;padding-top: 7px;}
        #data .tx2{ float:left;width:195px; text-align:left; line-height:26px; font-family:Verdana, Geneva, sans-serif; font-size:12px; padding-left:5px}
        #copyright{ float:left; width:380px; margin:5px 0 0 10px; color:#FFF; font-family:Verdana, Geneva, sans-serif; font-size:10px}
    </style>
</head>
<body>

<div id="mainBody">
    <div id="main">
        <div id="titTx"></div>
        <div id="data">
            <form id="frm_payment" action="<{$site_url}>/index.php<{$url}>" method="post" class="democss" target="_top">

                <input type="hidden" name="p2_Order" value="<{$p2_Order}>" />
                <input type="hidden" name="p3_Amt" value="<{$p3_Amt}>" />
                <input type="hidden" name="p4_FrpId" value="<{$p4_FrpId}>" />
                <input type="hidden" name="pa7_cardAmt" value="<{$pa7_cardAmt}>" />
                <input type="hidden" name="pa8_cardNo" value="<{$pa8_cardNo}>" />
                <input type="hidden" name="pa9_cardPwd" value="<{$pa9_cardPwd}>" />

                <input type="hidden" name="active" value="go_save">
                <input type="hidden" name="email" value="<{$s_eml}>">
                <input type="hidden" name="tel" value="<{$s_tel}>">
                <input type="hidden" name="username" value="<{$username}>">
                <input type="hidden" name="order_num" value="<{$p2_Order}>">
                <input type="hidden" name="act" value="<{$act}>">

                <div class="list"><div class="tx1">商家訂單號:</div><div class="tx2"><{$p2_Order}></div></div>
                <div class="list"><div class="tx1">會員帳號:</div><div class="tx2"><{$username}></div></div>
                <div class="list"><div class="tx1">額度:</div><div class="tx2"><{$p3_Amt}></div></div>
                <input type="submit" value="確定送出"  class="za_button">
            </form>

        </div>
        <div id="copyright" style="color:#18438E;">Copyright © <{$copy_right.copy_right}> Reserved</div>
    </div>
</div>

<script language="javascript">
    <!--//
    function cancelMouse(){return false;}
    document.oncontextmenu = cancelMouse;
    //-->
</script>

</body>
</html>
